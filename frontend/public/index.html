    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Service Worker Registration -->
    <script>
      // Register service worker in production only
      if ('serviceWorker' in navigator && '%NODE_ENV%' === 'production') {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then((registration) => {
              console.log('[PWA] Service Worker registered successfully:', registration.scope);

              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 60 * 60 * 1000); // Check every hour

              // Handle service worker updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;

                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New service worker available, prompt user to refresh
                    if (confirm('New version available! Reload to update?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((error) => {
              console.error('[PWA] Service Worker registration failed:', error);
            });

          // Handle controller change (new service worker activated)
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.log('[PWA] Service Worker controller changed, reloading...');
            window.location.reload();
          });
        });
      }

      // Handle offline/online status
      window.addEventListener('online', () => {
        console.log('[PWA] Connection restored, syncing data...');
        if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
          // Trigger background sync if available
          navigator.serviceWorker.ready.then((registration) => {
            if ('sync' in registration) {
              registration.sync.register('sync-disaster-data');
            }
          });
        }
      });

      window.addEventListener('offline', () => {
        console.log('[PWA] Connection lost, using cached data...');
      });
    </script>
  </body>
